<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="contenu">
		<h:head>

			<title>#{msg.p_user_role_titre}</title>
		</h:head>

		<h:body>
			<!-- -->
			<p:dataTable var="userRole" value="#{userRoleManagedBean.userRoles}" paginator="true">

				</p:column>
				<p:column headerText="id">
					<h:outputText value="#{userRole.idUserRole}"></h:outputText>
				</p:column>
				<p:column headerText="nom technique">
					<h:outputText value="#{userRole.technicalNameUserRole}"></h:outputText>
				</p:column>
				<p:column headerText="libellÃ©">
					<h:outputText value="#{userRole.labelUserRole}"></h:outputText>
				</p:column>
			</p:dataTable>

			<ui:repeat var="userRole" value="#{userRoleManagedBean.userRoles}">
				<h:outputText value="#{userRole.labelUserRole}"></h:outputText>

			</ui:repeat>



		</h:body>
	</ui:define>
</ui:composition>
</html>
