<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ihmManagedBean.language}">
<f:view locale="#{ihmManagedBean.locale}">
	<h:head>
		<title><ui:insert name="title">#{msg.nom_application}</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="style.css" />
		<!-- <h:outputStylesheet library="css" name="style.less" /> -->
		<!-- <link rel="stylesheet/less" type="text/css" href="styles.less"> -->
			<!-- <script src="/js/less.js" type="text/javascript"></script> -->
	</h:head>
	<h:body>
		<p:layout id="layoutPrincipal" fullPage="true">

			<p:layoutUnit position="north" resizable="true" collapsible="true">
				<ui:include src="/pages/template/header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="south" resizable="true" collapsible="true"
				style="text-align:center;">
				<ui:include src="/pages/template/footer.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200"
				header="#{msg.p_menuDroite_titre}" resizable="true"
				collapsible="true">
				<ui:include src="/pages/template/menu.xhtml" />
			</p:layoutUnit>



			<p:layoutUnit position="center">
				<ui:insert name="contenu" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
